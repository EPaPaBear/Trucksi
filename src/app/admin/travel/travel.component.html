<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <table>
        <tr>
          <th>
            Date
          </th>
          <th>
            Truck
          </th>
          <th>
            Edit
          </th>
          <th>
            Delete
          </th>
          <th>
            Details
          </th>
        </tr>
        <tr>
          <td>
            <input placeholder="date" type="date" [(ngModel)]="dto.date">
          </td>
       <td>
          <select [(ngModel)]="dto.truckDTO">
             <option *ngFor="let truck of truckDTO" [ngValue]="truck" >{{truckDTO.model}}</option>
          </select>
        </td>


          <td>
            <button (click)="insert(dto)"><i class="fas fa-plus"></i>Insert</button>
          </td>
          <td>
            <button (click)="clear()"><i class="fas fa-times"></i>Clear</button>
          </td>
          <td>
            <button (click)="close()">Close Details</button>
          </td>
        </tr>

        <tr *ngFor="let dto of dtolist">
          <td>
            <input [(ngModel)]="dto.date">
          </td>
          <!---
          <td>
            <label >{{dto.truckDTO.model}}</label>
           </td> -->

           <!--    <td>
         <select [(ngModel)]="eventinsert.userDTO">
            <option *ngFor="let user of users" [ngValue]="user" >{{user.username}}</option>
          </select>
          </td>-->

           <td>
            <select  [(ngModel)]="dto.truckDTO" >
               <option *ngFor="let truckDTO of trucks" [ngValue]="truckDTO" >{{truckDTO.model}}</option>
             </select>
            </td>


          <td>
            <button (click)=update(dto)><i class="fas fa-edit"></i>Edit</button>
          </td>
          <td>
            <button (click)="delete(dto.id)"><i class="fas fa-trash"></i>Delete</button>
          </td>
          <td>
            <button (click)="select(dto)"><i class="fas fa-binoculars"></i>Details</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-1">
      <!-- colonna vuota per centrare i dettagli-->
    </div>
    <div class="col-md-10">
      <!-- Se "selected" non è nullo, viene passato il suo valore sotto la chiave dto alla compoment
        figlia. Questo è un esempio di binding unidirezionale tra ts e ts-->
    <!-- <app-travel-details *ngIf="selected" [dto]="selected"></app-travel-details> -->
    </div>
    <div class="col-md-1">
      <!-- colonna vuota per centrare i dettagli-->
    </div>
  </div>
</div>
