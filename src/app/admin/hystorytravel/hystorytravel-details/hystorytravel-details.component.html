<h3>
  <!-- | uppercase Ã¨ un pipe, trasforma la stringa mettendo tutte le lettere maiuscole-->
  {{dto.nometeam | uppercase }}'S DETAILS
</h3>
<table>
  <tr>
    <th>nometeam</th>
    <th>descrizione</th>
    <th>numero utenti</th>
    <th>numero team</th>
    <th>time departure</th>
    <th>time arrival</th>
    <th>truck dto</th>
    <th>travel</th>
    <th>delete</th>
    <th>close</th>
  </tr>
  <tr>
<!---<td><span>{{dto.id}}</span></td> -->
    <td><input placeholder="nometeam" [(ngModel)]="dto.nometeam"></td>
    <td><input placeholder="descrizione" [(ngModel)]="dto.descrizione"></td>
    <td><input placeholder="numeroutenti" [(ngModel)]="dto.numeroutenti"></td>
    <td><input placeholder="numeroteam" [(ngModel)]="dto.numeroteam"></td>
    <td><input type="time" placeholder="timedeaprture" [(ngModel)]="dto.timedeparture"></td>
    <td><input type="time" placeholder="timearrival" [(ngModel)]="dto.timearrival"></td>
    <td><input [(ngModel)]="dto.truck"></td>
    <td><input [(ngModel)]="dto.travel"></td>
    <td>
      <select [(ngModel)]="dto.usertype">
        <!--<option [selected]="dto.usertype===ADMIN" value="ADMIN">ADMIN</option>
        <option [selected]="dto.usertype===USER" value="USER">USER</option>-->
        <option *ngFor="let types of userTypeOptions" [selected]="dto.usertype===types" [value]="types" [label]="types">
          {{types}}</option>
      </select>
    </td>
    <td>
      <button (click)=update(dto)><i class="fas fa-edit"></i>Edit</button>
    </td>
    <td>
      <button (click)="delete(dto.id)"><i class="fas fa-trash"></i>Delete</button>
    </td>
  </tr>
</table>
