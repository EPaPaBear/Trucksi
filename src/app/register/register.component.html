            <div class="col-md-5 ">
              <div class="form-styled">
                <p> Sign Up</p>
                <div class="form-group">
                  <input class="form-control" placeholder="Username" [(ngModel)]="dto.username" />
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Password" [(ngModel)]="dto.password" />
                </div>
                <div class="form-group">
                  <select placeholder="Usertype" (change)="cambia(dto.usertype)" [(ngModel)]="dto.usertype">
                    <option value="DRIVER">DRIVER</option>
                    <option value="PASSENGER">PASSENGER</option>
                  </select>
                </div>

                <div *ngIf="driverhidden" id="hideDriver">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" [(ngModel)]="driver.name">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Surname" [(ngModel)]="driver.surname">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Phone" [(ngModel)]="driver.phone">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Driver License" [(ngModel)]="driver.driverLicense">
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="number" placeholder="Age" min="0" [(ngModel)]="driver.age">
                  </div>

                      ngModel>
                  </div>-->
                </div>

                <div *ngIf="passengerhidden" id="hidePassenger">
                  <div class="form-group">
                    <input type="text" placeholder="Name" [(ngModel)]="passenger.name">
                  </div>
                  <div class="form-group">
                    <input type="text" placeholder="Surname" [(ngModel)]="passenger.surname">
                  </div>
                  <div class="form-group">
                    <input type="text" placeholder="Phone" [(ngModel)]="passenger.phone">
                  </div>
                  <div class="form-group">
                    <input type="number" placeholder="Age" min="0" [(ngModel)]="passenger.age">
                  </div>
                </div>
